    <!-- STEEB Core Styles -->
    <style>
      /* STEEB Loading Animation - Minimalist and Motivating */
      #steeb-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #FFFFFF;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Be Vietnam Pro', sans-serif;
      }

      .steeb-loading-text {
        margin-top: 40px;
        font-size: 64px;
        font-weight: 800;
        color: #1A1A1A;
        letter-spacing: -0.02em;
        text-align: center;
        font-family: 'Be Vietnam Pro', system-ui, -apple-system, sans-serif;
      }

      /* Pelotitas animadas */
      .steeb-loading-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        space-x: 12px;
        margin-top: 24px;
      }

      .steeb-dot {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #1A1A1A;
        border: 2px solid #1A1A1A;
        animation: bounce 1.4s infinite ease-in-out both;
        margin: 0 6px;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1.0);
        }
      }

      /* Hide loading once app is ready */
      .steeb-ready #steeb-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>

  <body>
    <!-- STEEB Loading Screen -->
    <div id="steeb-loading">
      <div class="steeb-loading-text">STEEB</div>

      <!-- Pelotitas animadas -->
      <div class="steeb-loading-dots">
        <div class="steeb-dot" style="animation-delay: -0.3s;"></div>
        <div class="steeb-dot" style="animation-delay: -0.15s;"></div>
        <div class="steeb-dot"></div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- STEEB Main Entry Point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- STEEB Loading Script -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.documentElement.classList.add('steeb-ready');
          setTimeout(function() {
            const loading = document.getElementById('steeb-loading');
            if (loading) {
              loading.style.display = 'none';
            }
          }, 300);
        }, 1500);
      });

      // STEEB Error Handling
      window.addEventListener('error', function(e) {
        console.error('[STEEB] Error:', e.error);
        const loading = document.getElementById('steeb-loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3 style="color: #1A1A1A; font-family: 'Be Vietnam Pro', sans-serif;">Steve-the-taskmaster necesita recargar</h3>
              <button onclick="window.location.reload()" style="
                margin-top: 20px;
                padding: 12px 24px;
                background: #1A1A1A;
                color: white;
                border: none;
                border-radius: 8px;
                font-family: 'Be Vietnam Pro', sans-serif;
                font-weight: 500;
                cursor: pointer;
              ">Recargar Steve-the-taskmaster</button>
            </div>
          `;
        }
      });
    </script>
  </body>
