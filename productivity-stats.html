<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Productividad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .stebe-character {
            width: 80px;
            height: 80px;
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeInLeft 0.8s ease-out 0.2s forwards;
        }
        
        .motivation-text {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            opacity: 0;
            transform: translateX(30px);
            animation: fadeInRight 0.8s ease-out 0.4s forwards;
        }
        .title-icon {
            width: 48px;
            height: 48px;
            opacity: 0;
            transform: translateX(30px);
            animation: fadeInRight 0.8s ease-out 0.5s forwards;
        }
        
        /* KPI Cards */
        .kpi-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .kpi-card {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .kpi-card:nth-child(1) { animation: fadeInUp 0.6s ease-out 0.6s forwards; }
        .kpi-card:nth-child(2) { animation: fadeInUp 0.6s ease-out 0.8s forwards; }
        .kpi-card:nth-child(3) { animation: fadeInUp 0.6s ease-out 1.0s forwards; }
        
        .kpi-title {
            font-size: 14px;
            font-weight: 500;
            color: #666666;
            margin-bottom: 8px;
        }
        
        .kpi-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #000000;
            border-radius: 4px;
            width: 0%;
            animation: progressGrow 1.5s ease-out 1.2s forwards;
        }
        
        .streak-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.4s forwards;
        }
        
        /* Weekly Activity Chart */
        .chart-container {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .chart-svg {
            width: 100%;
            height: 150px;
        }
        
        .chart-line {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawLine 2s ease-out 1.6s forwards;
        }
        
        .chart-point {
            fill: #000000;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 3.6s forwards;
        }
        
        .chart-point.active {
            animation: fadeIn 0.5s ease-out 3.6s forwards, pulse 2s ease-in-out 4.1s infinite;
        }
        
        .chart-grid {
            stroke: #e5e5e5;
            stroke-width: 1;
        }
        
        .chart-label {
            font-size: 12px;
            fill: #666666;
            text-anchor: middle;
        }
        
        /* Bottom Grid */
        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stats-card {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stats-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        /* Donut Chart */
        .donut-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .donut-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .donut-circle {
            fill: none;
            stroke-width: 12;
        }
        
        .donut-background {
            stroke: #e5e5e5;
        }
        
        .donut-progress {
            stroke: #000000;
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            animation: drawDonut 2s ease-out 2s forwards;
        }
        
        .donut-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
        }
        
        .stats-progress {
            width: 100%;
            height: 6px;
            background-color: #e5e5e5;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .stats-progress-fill {
            height: 100%;
            background-color: #000000;
            border-radius: 3px;
            width: 0%;
            animation: progressGrow 1.5s ease-out 2.5s forwards;
        }
        
        /* Consistency Streak */
        .streak-bars {
            display: flex;
            justify-content: space-between;
            align-items: end;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .streak-bar {
            width: 12px;
            background-color: #000000;
            border-radius: 2px;
            opacity: 0;
        }
        
        .streak-bar:nth-child(1) { height: 20px; animation: growUp 0.5s ease-out 3s forwards; }
        .streak-bar:nth-child(2) { height: 30px; animation: growUp 0.5s ease-out 3.1s forwards; }
        .streak-bar:nth-child(3) { height: 40px; animation: growUp 0.5s ease-out 3.2s forwards; }
        .streak-bar:nth-child(4) { height: 50px; animation: growUp 0.5s ease-out 3.3s forwards; }
        .streak-bar:nth-child(5) { height: 60px; animation: growUp 0.5s ease-out 3.4s forwards; }
        .streak-bar:nth-child(6) { height: 70px; animation: growUp 0.5s ease-out 3.5s forwards; }
        .streak-bar:nth-child(7) { height: 80px; animation: growUp 0.5s ease-out 3.6s forwards; }
        
        .streak-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666666;
        }
        
        /* Animations */
        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes progressGrow {
            to {
                width: 60%;
            }
        }
        
        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes drawDonut {
            to {
                stroke-dashoffset: 103;
            }
        }
        
        @keyframes growUp {
            from {
                height: 0;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 375px) {
            body {
                padding: 15px;
            }
            
            .motivation-text {
                font-size: 16px;
            }
            
            .kpi-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <svg class="stebe-character" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Stebe Character (simplified) -->
            <circle cx="100" cy="80" r="45" fill="none" stroke="#000" stroke-width="3"/>
            <circle cx="85" cy="70" r="8" fill="none" stroke="#000" stroke-width="2"/>
            <circle cx="115" cy="70" r="8" fill="none" stroke="#000" stroke-width="2"/>
            <circle cx="85" cy="70" r="3" fill="#000"/>
            <circle cx="115" cy="70" r="3" fill="#000"/>
            <path d="M85 90 Q100 100 115 90" fill="none" stroke="#000" stroke-width="2"/>
            <rect x="70" y="50" width="60" height="15" fill="none" stroke="#000" stroke-width="2" rx="7"/>
            <ellipse cx="100" cy="130" rx="25" ry="40" fill="none" stroke="#000" stroke-width="3"/>
            <rect x="75" cy="170" width="50" height="15" fill="none" stroke="#000" stroke-width="3" rx="7"/>
            <path d="M125 120 Q140 130 135 145" fill="none" stroke="#000" stroke-width="3"/>
            <circle cx="135" cy="145" r="5" fill="#000"/>
        </svg>
        <div class="motivation-text">Tu esfuerzo es tu mejor inversión</div>
    </header>

    <!-- KPI Cards -->
    <div class="kpi-container">
        <div class="kpi-card">
            <div class="kpi-title">Tasks Completadas</div>
            <div class="kpi-value">12-20</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="kpi-card">
            <div class="kpi-title">Streak</div>
            <div class="kpi-value">
                3-Day
                <svg class="streak-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
        </div>
        
        <div class="kpi-card">
            <div class="kpi-title">Time Spent</div>
            <div class="kpi-value">4h 30m</div>
        </div>
    </div>

    <!-- Weekly Activity Chart -->
    <div class="chart-container">
        <div class="chart-title">Weekly Activity</div>
        <svg class="chart-svg" viewBox="0 0 350 150">
            <!-- Grid lines -->
            <line class="chart-grid" x1="30" y1="30" x2="30" y2="120"/>
            <line class="chart-grid" x1="30" y1="120" x2="320" y2="120"/>
            <line class="chart-grid" x1="30" y1="90" x2="320" y2="90"/>
            <line class="chart-grid" x1="30" y1="60" x2="320" y2="60"/>
            
            <!-- Chart line -->
            <path class="chart-line" d="M 50 110 Q 90 100 130 85 Q 170 70 210 75 Q 250 80 290 60"/>
            
            <!-- Data points -->
            <circle class="chart-point" cx="50" cy="110" r="4"/>
            <circle class="chart-point" cx="90" cy="100" r="4"/>
            <circle class="chart-point" cx="130" cy="85" r="4"/>
            <circle class="chart-point" cx="170" cy="70" r="4"/>
            <circle class="chart-point active" cx="210" cy="75" r="6"/>
            <circle class="chart-point" cx="250" cy="80" r="4"/>
            <circle class="chart-point" cx="290" cy="60" r="4"/>
            
            <!-- Labels -->
            <text class="chart-label" x="50" y="140">Mon</text>
            <text class="chart-label" x="90" y="140">Tue</text>
            <text class="chart-label" x="130" y="140">Wed</text>
            <text class="chart-label" x="170" y="140">Thu</text>
            <text class="chart-label" x="210" y="140">Fri</text>
            <text class="chart-label" x="250" y="140">Sat</text>
            <text class="chart-label" x="290" y="140">Sun</text>
            
            <!-- Y-axis labels -->
            <text class="chart-label" x="20" y="125">10%</text>
            <text class="chart-label" x="20" y="95">20%</text>
            <text class="chart-label" x="20" y="65">40%</text>
            <text class="chart-label" x="20" y="35">60%</text>
        </svg>
    </div>

    <!-- Bottom Grid -->
    <div class="bottom-grid">
        <!-- Task Statistics -->
        <div class="stats-card">
            <div class="stats-title">Task Statistics</div>
            <div class="donut-container">
                <svg class="donut-svg" viewBox="0 0 120 120">
                    <circle class="donut-circle donut-background" cx="60" cy="60" r="40"/>
                    <circle class="donut-circle donut-progress" cx="60" cy="60" r="40"/>
                </svg>
                <div class="donut-text">59%</div>
            </div>
            <div class="stats-progress">
                <div class="stats-progress-fill"></div>
            </div>
        </div>
        
        <!-- Consistency Streak -->
        <div class="stats-card">
            <div class="stats-title">Consistency Streak</div>
            <div class="streak-bars">
                <div class="streak-bar"></div>
                <div class="streak-bar"></div>
                <div class="streak-bar"></div>
                <div class="streak-bar"></div>
                <div class="streak-bar"></div>
                <div class="streak-bar"></div>
                <div class="streak-bar"></div>
            </div>
            <div class="streak-labels">
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
                <span>Sun</span>
            </div>
        </div>
    </div>
</body>
</html>
