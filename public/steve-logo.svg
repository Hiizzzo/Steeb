<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Black turtleneck body - more solid and iconic -->
  <path d="M0 400 L0 280 C0 280, 60 240, 120 220 C140 210, 160 205, 180 205 L220 205 C240 205, 260 210, 280 220 C340 240, 400 280, 400 280 L400 400 Z" fill="black"/>
  
  <!-- Neck -->
  <path d="M180 205 C180 205, 185 180, 190 165 C195 150, 200 140, 205 140 L195 140 C200 140, 205 150, 210 165 C215 180, 220 205, 220 205 Z" fill="black"/>
  
  <!-- Head outline - more minimalist and iconic -->
  <path d="M200 40 C230 40, 255 50, 270 70 C280 80, 285 95, 285 110 L285 140 C285 155, 280 165, 270 175 C260 185, 245 190, 230 192 C220 193, 210 194, 200 194 L190 194 C180 194, 170 193, 160 192 C145 190, 130 185, 120 175 C110 165, 105 155, 105 140 L105 110 C105 95, 110 80, 120 70 C135 50, 170 40, 200 40 Z" fill="white" stroke="black" stroke-width="4"/>
  
  <!-- Glasses - more prominent and iconic -->
  <g>
    <!-- Left lens frame -->
    <ellipse cx="150" cy="115" rx="32" ry="28" fill="none" stroke="black" stroke-width="5"/>
    <!-- Left lens -->
    <ellipse cx="150" cy="115" rx="25" ry="20" fill="white" opacity="0.2"/>
    
    <!-- Right lens frame -->
    <ellipse cx="250" cy="115" rx="32" ry="28" fill="none" stroke="black" stroke-width="5"/>
    <!-- Right lens -->
    <ellipse cx="250" cy="115" rx="25" ry="20" fill="white" opacity="0.2"/>
    
    <!-- Bridge -->
    <path d="M182 115 L218 115" stroke="black" stroke-width="5"/>
    
    <!-- Temple arms -->
    <path d="M118 115 L85 120" stroke="black" stroke-width="5"/>
    <path d="M282 115 L315 120" stroke="black" stroke-width="5"/>
  </g>
  
  <!-- Eyes - more intense -->
  <ellipse cx="150" cy="115" rx="6" ry="8" fill="black"/>
  <ellipse cx="250" cy="115" rx="6" ry="8" fill="black"/>
  
  <!-- Eyebrows - furrowed and intense -->
  <path d="M130 100 Q150 95 170 100" stroke="black" stroke-width="4" fill="none"/>
  <path d="M230 100 Q250 95 270 100" stroke="black" stroke-width="4" fill="none"/>
  
  <!-- Nose - minimal -->
  <path d="M200 125 L195 145 Q200 150 205 145 L200 125" stroke="black" stroke-width="3" fill="none"/>
  
  <!-- Mouth - straight line, unsmiling -->
  <line x1="175" y1="175" x2="225" y2="175" stroke="black" stroke-width="4"/>
  
  <!-- Cheek line on left side -->
  <line x1="160" y1="155" x2="160" y2="165" stroke="black" stroke-width="2"/>
</svg>