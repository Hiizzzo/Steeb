<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco con bordes redondeados negros -->
  <rect width="400" height="400" rx="80" ry="80" fill="white" stroke="black" stroke-width="8"/>
  
  <!-- Cuerpo/cuello negro (turtleneck) -->
  <path d="M0 400 L0 320 C0 320, 50 280, 120 260 C140 255, 160 250, 180 250 L220 250 C240 250, 260 255, 280 260 C350 280, 400 320, 400 320 L400 400 Z" fill="black"/>
  
  <!-- Cabeza calva -->
  <ellipse cx="200" cy="150" rx="85" ry="95" fill="white" stroke="black" stroke-width="6"/>
  
  <!-- Líneas de calvicie en la cabeza -->
  <path d="M140 110 Q155 95 170 110" stroke="black" stroke-width="3" fill="none"/>
  <path d="M230 110 Q245 95 260 110" stroke="black" stroke-width="3" fill="none"/>
  <path d="M185 100 Q200 88 215 100" stroke="black" stroke-width="2.5" fill="none"/>
  
  <!-- Oreja izquierda -->
  <ellipse cx="115" cy="150" rx="12" ry="25" fill="white" stroke="black" stroke-width="4"/>
  <path d="M115 150 C115 150, 125 145, 125 150 C125 155, 115 160, 115 160" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Oreja derecha -->
  <ellipse cx="285" cy="150" rx="12" ry="25" fill="white" stroke="black" stroke-width="4"/>
  <path d="M285 150 C285 150, 275 145, 275 150 C275 155, 285 160, 285 160" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Lentes -->
  <g>
    <!-- Marco izquierdo -->
    <circle cx="160" cy="140" r="32" fill="none" stroke="black" stroke-width="6"/>
    <!-- Marco derecho -->
    <circle cx="240" cy="140" r="32" fill="none" stroke="black" stroke-width="6"/>
    <!-- Puente -->
    <line x1="192" y1="140" x2="208" y2="140" stroke="black" stroke-width="6"/>
    <!-- Patilla izquierda -->
    <line x1="128" y1="140" x2="115" y2="145" stroke="black" stroke-width="6"/>
    <!-- Patilla derecha -->
    <line x1="272" y1="140" x2="285" y2="145" stroke="black" stroke-width="6"/>
  </g>
  
  <!-- Ojos -->
  <circle cx="160" cy="140" r="8" fill="black"/>
  <circle cx="240" cy="140" r="8" fill="black"/>
  
  <!-- Cejas fruncidas (más pronunciadas) -->
  <path d="M135 120 L185 125" stroke="black" stroke-width="6"/>
  <path d="M215 125 L265 120" stroke="black" stroke-width="6"/>
  
  <!-- Nariz -->
  <path d="M200 155 L190 185 Q200 195 210 185 L200 155" stroke="black" stroke-width="4" fill="none"/>
  
  <!-- Boca fruncida -->
  <path d="M175 220 Q200 210 225 220" stroke="black" stroke-width="5" fill="none"/>
  
  <!-- Barba -->
  <path d="M160 235 Q200 250 240 235" stroke="black" stroke-width="5" fill="none"/>
  <path d="M165 245 Q200 260 235 245" stroke="black" stroke-width="4" fill="none"/>
  
  <!-- Líneas de barba detalladas -->
  <line x1="170" y1="225" x2="170" y2="245" stroke="black" stroke-width="2"/>
  <line x1="180" y1="230" x2="180" y2="250" stroke="black" stroke-width="2"/>
  <line x1="190" y1="235" x2="190" y2="255" stroke="black" stroke-width="2"/>
  <line x1="200" y1="235" x2="200" y2="260" stroke="black" stroke-width="2"/>
  <line x1="210" y1="235" x2="210" y2="255" stroke="black" stroke-width="2"/>
  <line x1="220" y1="230" x2="220" y2="250" stroke="black" stroke-width="2"/>
  <line x1="230" y1="225" x2="230" y2="245" stroke="black" stroke-width="2"/>
  
  <!-- Brazo apuntando hacia la derecha -->
  <path d="M280 280 L320 260 L350 270 L375 265 L385 270 L375 275 L350 280 L320 275 L280 295" fill="white" stroke="black" stroke-width="6"/>
  
  <!-- Mano apuntando -->
  <ellipse cx="370" cy="272" rx="8" ry="12" fill="white" stroke="black" stroke-width="4"/>
  <ellipse cx="385" cy="270" rx="6" ry="8" fill="white" stroke="black" stroke-width="4"/>
  
  <!-- Brazo izquierdo en la cadera -->
  <path d="M120 280 L80 300 L90 320 L120 305" fill="white" stroke="black" stroke-width="6"/>
</svg>