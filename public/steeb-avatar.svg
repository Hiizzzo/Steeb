<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#f5f5f5"/>
  <g transform="translate(50, 50)">
    <!-- Head -->
    <circle cx="206" cy="150" r="80" fill="none" stroke="#000" stroke-width="8"/>
    
    <!-- Hair -->
    <path d="M140 90 Q160 70 180 75 Q200 70 220 75 Q240 70 260 75 Q280 80 290 100" 
          fill="none" stroke="#000" stroke-width="6"/>
    
    <!-- Glasses -->
    <circle cx="180" cy="140" r="25" fill="none" stroke="#000" stroke-width="6"/>
    <circle cx="232" cy="140" r="25" fill="none" stroke="#000" stroke-width="6"/>
    <line x1="205" y1="140" x2="207" y2="140" stroke="#000" stroke-width="4"/>
    
    <!-- Eyes -->
    <circle cx="180" cy="140" r="8" fill="#000"/>
    <circle cx="232" cy="140" r="8" fill="#000"/>
    
    <!-- Beard -->
    <path d="M160 180 Q180 200 206 200 Q232 200 252 180 Q252 190 240 200 Q220 210 206 210 Q192 210 172 200 Q160 190 160 180" 
          fill="none" stroke="#000" stroke-width="6"/>
    
    <!-- Beard lines -->
    <line x1="170" y1="185" x2="175" y2="195" stroke="#000" stroke-width="2"/>
    <line x1="180" y1="190" x2="185" y2="200" stroke="#000" stroke-width="2"/>
    <line x1="190" y1="192" x2="195" y2="202" stroke="#000" stroke-width="2"/>
    <line x1="217" y1="192" x2="222" y2="202" stroke="#000" stroke-width="2"/>
    <line x1="227" y1="190" x2="232" y2="200" stroke="#000" stroke-width="2"/>
    <line x1="237" y1="185" x2="242" y2="195" stroke="#000" stroke-width="2"/>
    
    <!-- Smile -->
    <path d="M185 165 Q206 180 227 165" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="156" y="230" width="100" height="120" rx="20" fill="#000"/>
    
    <!-- Arms -->
    <rect x="106" y="250" width="50" height="20" rx="10" fill="#000"/>
    <rect x="256" y="250" width="50" height="20" rx="10" fill="#000"/>
    
    <!-- Thumbs up hand -->
    <g transform="translate(306, 240)">
      <rect x="0" y="10" width="30" height="40" rx="15" fill="#f5f5f5" stroke="#000" stroke-width="4"/>
      <rect x="10" y="-10" width="15" height="25" rx="7" fill="#f5f5f5" stroke="#000" stroke-width="4"/>
    </g>
    
    <!-- Left hand -->
    <circle cx="131" cy="280" r="15" fill="#f5f5f5" stroke="#000" stroke-width="4"/>
  </g>
</svg>
