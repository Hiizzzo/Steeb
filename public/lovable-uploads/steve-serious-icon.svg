    <line x1="85" y1="102" x2="85" y2="114"/>
    <line x1="88" y1="103" x2="88" y2="115"/>
    <line x1="91" y1="104" x2="91" y2="116"/>
    <line x1="94" y1="104" x2="94" y2="116"/>
    <line x1="97" y1="104" x2="97" y2="116"/>
    <line x1="100" y1="104" x2="100" y2="116"/>
    <line x1="103" y1="104" x2="103" y2="116"/>
