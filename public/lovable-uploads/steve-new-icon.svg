<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded rectangle background -->
  <rect x="10" y="10" width="180" height="180" rx="40" ry="40" fill="#f8f8f8" stroke="#000" stroke-width="6"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="35" ry="40" fill="#f8f8f8" stroke="#000" stroke-width="3"/>
  
  <!-- Hair/balding pattern -->
  <path d="M 70 50 Q 80 40 90 45 Q 95 42 100 45 Q 105 42 110 45 Q 120 40 130 50" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Glasses -->
  <circle cx="85" cy="75" r="12" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="115" cy="75" r="12" fill="none" stroke="#000" stroke-width="3"/>
  <line x1="97" y1="75" x2="103" y2="75" stroke="#000" stroke-width="2"/>
  <line x1="73" y1="75" x2="78" y2="72" stroke="#000" stroke-width="2"/>
  <line x1="127" y1="75" x2="132" y2="72" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="75" r="4" fill="#000"/>
  <circle cx="115" cy="75" r="4" fill="#000"/>
  
  <!-- Eyebrows (angry/serious) -->
  <path d="M 75 65 L 85 68" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  <path d="M 115 68 L 125 65" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Beard lines -->
  <g stroke="#000" stroke-width="1.5" stroke-linecap="round">
    <line x1="75" y1="95" x2="75" y2="105"/>
    <line x1="78" y1="98" x2="78" y2="108"/>
    <line x1="81" y1="100" x2="81" y2="110"/>
    <line x1="84" y1="102" x2="84" y2="112"/>
    <line x1="87" y1="103" x2="87" y2="113"/>
    <line x1="90" y1="104" x2="90" y2="114"/>
    <line x1="93" y1="104" x2="93" y2="114"/>
    <line x1="96" y1="104" x2="96" y2="114"/>
    <line x1="100" y1="104" x2="100" y2="114"/>
    <line x1="104" y1="104" x2="104" y2="114"/>
    <line x1="107" y1="104" x2="107" y2="114"/>
    <line x1="110" y1="104" x2="110" y2="114"/>
    <line x1="113" y1="103" x2="113" y2="113"/>
    <line x1="116" y1="102" x2="116" y2="112"/>
    <line x1="119" y1="100" x2="119" y2="110"/>
    <line x1="122" y1="98" x2="122" y2="108"/>
    <line x1="125" y1="95" x2="125" y2="105"/>
  </g>
  
  <!-- Mouth (serious expression) -->
  <path d="M 90 90 Q 100 95 110 90" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Body (dark shirt) -->
  <path d="M 65 120 Q 70 115 80 118 Q 90 115 100 118 Q 110 115 120 118 Q 130 115 135 120 L 135 160 Q 100 170 65 160 Z" fill="#000"/>
  
  <!-- Thumbs up hand -->
  <g transform="translate(140, 130)">
    <!-- Arm -->
    <ellipse cx="0" cy="10" rx="8" ry="15" fill="#f8f8f8" stroke="#000" stroke-width="2"/>
    
    <!-- Hand -->
    <ellipse cx="5" cy="-5" rx="6" ry="10" fill="#f8f8f8" stroke="#000" stroke-width="2"/>
    
    <!-- Thumb -->
    <ellipse cx="12" cy="-10" rx="4" ry="8" fill="#f8f8f8" stroke="#000" stroke-width="2"/>
    
    <!-- Fingers outline -->
    <path d="M 2 -12 Q 8 -15 8 -8 Q 8 -2 2 2" fill="none" stroke="#000" stroke-width="2"/>
  </g>
</svg>