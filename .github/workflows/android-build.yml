name: Android Build (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    # Run on any change in main to avoid missing builds when only config files change.

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify frontend for release
        run: npm run verify:release

      - name: Ensure Capacitor Android platform is available
        run: |
          npm ls @capacitor/android || npm install @capacitor/android@^6 --no-save
          npx cap add android || true
          npx cap sync android

      - name: Force Java 1.8 compatibility in generated Capacitor gradle files
        run: |
          sed -i 's/VERSION_21/VERSION_1_8/g' android/app/capacitor.build.gradle || true
          sed -i 's/VERSION_21/VERSION_1_8/g' android/capacitor-cordova-android-plugins/build.gradle || true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Restore google-services.json (optional)
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          if [ -n "${GOOGLE_SERVICES_JSON_BASE64}" ]; then
            mkdir -p android/app
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json
            ls -la android/app | grep google-services.json || true
          else
            echo "GOOGLE_SERVICES_JSON_BASE64 not set; skipping Firebase config restore."
          fi

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      - name: Assemble Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: steeb-android-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
